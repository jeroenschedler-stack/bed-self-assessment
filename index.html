
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BED Hospitality — Self-Assessment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .sar-page {
            display: none;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .sar-page.active {
            display: block;
        }
        .sar-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 20px;
            text-align: center;
        }
        /* Finish page — graphic-only */
        .finish-hero {
            min-height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .finish-badge {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #1E90FF;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.07);
            margin-bottom: 20px;
        }
        .finish-badge i {
            font-size: 72px;
            color: #fff;
        }
        .finish-text {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .sar-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 40px;
        }
        .sar-btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #1E90FF;
            color: #fff;
            transition: background 0.2s ease-in-out;
        }
        .sar-btn:hover {
            background-color: #006edc;
        }
        #finishPdf[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<!-- FINISH PAGE -->
<div class="sar-page active" data-step="finish">
    <div class="sar-card">
        <div class="finish-hero">
            <div class="finish-badge">
                <i class="fa-solid fa-check"></i>
            </div>
            <div class="finish-text">Congratulations</div>
        </div>
        <div class="sar-actions">
            <button class="sar-btn" data-nav="goto" data-step="peer">Back</button>
            <button class="sar-btn" id="finishPdf" disabled>PDF</button>
        </div>
    </div>
</div>

</body>
</html>
